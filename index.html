<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
   <header id="header">
    <img src="pngegg.png" alt="image">
    <h1 id="quizname">MINI's Quiz</h1>
    <div class="mode">
        <button id="lightmode">Light-mode</button>
        <button id="darkmodebutton">Dark-mode</button>
    </div>
    
   </header>
   <div id="timer" class="timer">
    <h2>Time Left</h2>
   </div>
   <div id="scores">
    <h1 id="scorestext"></h1>
    <h1 style="text-align: center;">THE RIGHT ANSWERS ARE PROVIDED BELOW</h1> <br>
    <ol>
        <li id="answer0"></li>
        <li id="answer1"></li>
        <li id="answer2"></li>
        <li id="answer3"></li>
        <li id="answer4"></li>
    </ol>
    <button id="goback">Go Back</button>
   </div>
   <div id= "score">
    <button id="quizscore">Score</button>
    <button id="retake">Retake Quiz</button>
   </div>

   <div id="cover">
    <div id="questions" class="questions">
        <div class="quest">
            <h2 id="ques"></h2>
            <ol>
                <li id='list1'> <button id="option0"></button></li>
                <li id='list2'> <button id="option1"></button></li>
                <li id='list3'> <button id="option2"></button></li>
                <li id='list4'> <button id="option3"></button></li>
            </ol>
            <h2 id="count"></h2>

        </div>
   </div>

   <div class="buttons">
    <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>
   </div>

   </div>

    <script src="index.js"></script>
</body>
</html>
